<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cleaning Service</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'core/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'core/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/aos.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body class="index-page"  data-bs-spy="scroll" data-bs-target="#navmenu">

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <a href="#header" class="logo d-flex align-items-center me-auto me-xl-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>Cleaning Company</h1>
            <span>.</span>
        </a>

        <!-- Nav Menu -->
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="{% url 'base:dashboard' %}" class="active">Dashboard</a></li>
                <li><a href="{% url 'base:bookings' %}" class="active">Make Booking</a></li>
                <li><a href="{% url 'base:logoutView' %}" class="active">logout</a></li>

            </ul>

            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav><!-- End Nav Menu -->


    </div>
</header><!-- End Header -->

<main id="main">

    <!-- Hero Section - Home Page -->
    <section  class="hero">

        <img src="{% static 'core/assets/img/hero-bg.jpg' %}" alt="" data-aos="fade-in">

        <div class="container">
            <div class="row">
                <div id="booking">
                {% block cont %}
                {% endblock cont %}
                </div>
            </div>
        </div>

    </section><!-- End Hero Section -->


</main>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Vendor JS Files -->
<script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/js/glightbox.min.js' %}"></script>
<script src="{% static 'core/js/purecounter_vanilla.js' %}"></script>
<script src="{% static 'core/js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'core/js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'core/js/aos.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'core/js/main.js' %}"></script>

</body>

</html>
